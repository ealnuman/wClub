name: Validate & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install test deps
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run marketplace validator
      run: |
        python tools/validate_marketplace.py

    - name: Run unit tests
      run: |
        python -m pytest -q
