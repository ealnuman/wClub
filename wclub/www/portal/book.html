<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
  <div><img id="logo" src="/assets/wclub/logo_light.png" alt="wClub" height="32"></div>
  <button id="theme-toggle">Switch Theme</button>
</div>
<link rel="icon" type="image/png" href="/assets/wclub/favicon_light.png">
<link rel="stylesheet" href="/assets/wclub/portal_theme.css">
<script>
(function(){
  function apply(t){document.body.dataset.theme=t;localStorage.setItem('wclub_theme',t);
    var i=document.querySelector('link[rel="icon"]'); if(i) i.href=t==='dark'?'/assets/wclub/favicon_dark.png':'/assets/wclub/favicon_light.png';
    var l=document.getElementById('logo'); if(l) l.src=t==='dark'?'/assets/wclub/logo_dark.png':'/assets/wclub/logo_light.png';
  }
  document.addEventListener('DOMContentLoaded', function(){
    apply(localStorage.getItem('wclub_theme')||'light');
    var b=document.getElementById('theme-toggle'); if(b) b.addEventListener('click', function(){apply(document.body.dataset.theme==='dark'?'light':'dark');});
  });
})();
</script>

<h2>Book a Session</h2>
<form method="post" action="/api/method/wclub.wclub.api.booking.create" class="card">
  <input type="hidden" name="csrf_token" value="{{ frappe.session.csrf_token }}">
  <label>Member</label><br><input name="member" required><br>
  <label>Session</label><br><input name="session" required><br>
  <button type="submit">Book</button>
</form>
